        Your productivity companion for getting things done.
      </p>

      <h4>Quick Links</h4>
      <ul class="footer-links">
        <li><a routerLink="/home" class="footer-link">Home</a></li>

          <a

        <li><a routerLink="/about" class="footer-link">About Us</a></li>
        <li><a routerLink="/contact" class="footer-link">Contact</a></li>

    <div class="footer-section">

      <div class="social-links">
        <a
          href="https://github.com/Harsh003-va"
          class="social-icon"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://hvaportfolio.netlify.app/"
          target="_blank"
          class="social-icon"
          ><i class="fas fa-globe"></i
        ></a>
        <a href="mailto:harsh.attigeri@gmail.com" class="social-icon"
          ><i class="fas fa-envelope"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/harshavardhan-atigeri"
          target="_blank"
          class="social-icon"
          ><i class="fab fa-linkedin-in"></i
        ></a>
