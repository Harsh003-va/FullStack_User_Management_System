<div class="registration-container">
  <!-- Animated background elements -->
  <div class="bg-animation">
    <div class="bubbles bubble-1"></div>
    <div class="bubbles bubble-2"></div>
    <div class="bubbles bubble-3"></div>
    <div class="bubbles bubble-4"></div>
    <div class="bubbles bubble-5"></div>
    <div class="floating-shapes shape-1"></div>
    <div class="floating-shapes shape-2"></div>
    <div class="floating-shapes shape-3"></div>
    <div class="pulsing-circle"></div>
  </div>

  <div class="container mt-5 animated-entry">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 form-card">
          <div class="card-header bg-transparent border-0 text-center">
            <h3 class="mb-4 form-title">Create Your Account</h3>
            <div class="header-bar"></div>
          </div>

          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <!-- First Name -->
            <div class="form-group floating-label">
              <input
                type="text"
                class="form-control"
                id="firstName"
                [(ngModel)]="firstName"
                name="firstName"
                required
                placeholder=" "
              />
              <label for="firstName">First Name</label>
              <div class="focus-line"></div>
            </div>

            <!-- Last Name -->
            <div class="form-group floating-label">
              <input
                type="text"
                class="form-control"
                id="lastName"
                [(ngModel)]="lastName"
                name="lastName"
                required
                placeholder=" "
              />
              <label for="lastName">Last Name</label>
              <div class="focus-line"></div>
            </div>

            <!-- Email -->
            <div class="form-group floating-label">
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                placeholder=" "
              />
              <label for="email">Email Address</label>
              <div class="focus-line"></div>
            </div>

            <!-- Password -->
            <div class="form-group floating-label">
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                placeholder=" "
              />
              <label for="password">Password</label>
              <div class="focus-line"></div>
              <div class="password-strength">
                <div
                  class="strength-bar"
                  [style.width]="getPasswordStrength() + '%'"
                ></div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group floating-label">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                placeholder=" "
              />
              <label for="confirmPassword">Confirm Password</label>
              <div class="focus-line"></div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button
                type="submit"
                class="btn btn-register"
                [disabled]="!registerForm.valid"
              >
                <span class="btn-content">
                  <i class="fas fa-user-plus me-2"></i>Register Now
                </span>
                <span class="btn-wave"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
